<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyCourse - ورود به سیستم</title>
    <link rel="stylesheet" href="assets/css/register-style.css">
    <link rel="stylesheet" href="assets/css/otp-style.css">
    <link rel="stylesheet" href="assets/css/login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-animation">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fab fa-python"></i>
                <span>PyCourse Academy</span>
            </div>
            <h1>ورود به حساب کاربری</h1>
            <p>برای دسترسی به دوره جنگو وارد حساب کاربری خود شوید</p>
        </div>
        
        <form class="login-form">
            
            <div class="form-group floating">
                <input type="email" id="email" name="email" required>
                <label for="email">آدرس ایمیل</label>
                <i class="fas fa-envelope"></i>
                <span class="focus-border"></span>
            </div>
            
            <div class="form-group floating">
                <input type="password" id="password" name="password" required>
                <label for="password">رمز عبور</label>
                <i class="fas fa-lock"></i>
                <span class="focus-border"></span>
                <button type="button" class="toggle-password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">مرا به خاطر بسپار</label>
                </div>
                <a href="#" class="forgot-password">رمز عبور را فراموش کرده‌اید؟</a>
            </div>
            
            <button type="submit" class="submit-btn">
                <span>ورود به حساب</span>
                <i class="fas fa-sign-in-alt"></i>
            </button>
            
            <div class="register-link">
                حساب کاربری ندارید؟ <a href="register.html">ثبت نام کنید</a>
            </div>
        </form>
    </div>
    
    <script src="assets/js/login-scripts.js"></script>
</body>
</html>
